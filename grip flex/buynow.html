        /* CSS for the popup */
.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}
/* CSS for the close button */
.popup-close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    cursor: pointer;
}

    <script>document.getElementById('contactForm').addEventListener("submit", submitForm);

        function submitForm(e) {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const itemname = urlParams.get('product');
            const addressdetails = getElementVal("addressdetails");
            const model = urlParams.get('model');
        
            // Display the order confirmation in the popup
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            popupMessage.innerHTML = `Your order for ${itemname} (${model}) has been created and will be delivered to:<br>${addressdetails}`;
            popup.style.display = 'block';
        
            // Delay hiding the popup (adjust this time as needed)
            setTimeout(() => {
                popup.style.display = 'none';
            }, 500000); // Hide the popup after 10 seconds
        }
        </script>
        <script>function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
